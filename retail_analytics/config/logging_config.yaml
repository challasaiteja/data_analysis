version: 1
disable_existing_loggers: False
formatters:
  standard:
    format: "%(asctime)s [%(levelname)s] %(name)s: %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: standard
loggers:
  retail_analytics:
    level: INFO
    handlers: [console]
    propagate: False
root:
  level: INFO
  handlers: [console]
